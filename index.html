<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label class="label-main" id="name-label" for="id">Name<br></label>
      <input type="text" name="id" placeholder="Enter your name" required>
      <label class="label-main" id="email-label" for="email"><br>Email<br></label>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <label class="label-main" id="number-label" for="number"><br>Age (<small>optional</small>)<br></label>
        <input type="number" min="0" max="100" placeholder="Age">
      <label class="label-main" for="dropdown"><br>Which option best decribes your current role?<br></label>
        <select id="dropdown" name="role" required>
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      <label class="label-main" for="radio"><br>Would you recommend freeCodeCamp to a friend?<br></label>
        <label for="definitely">
          <input type="radio" id="definitely" name="radio" value="definitely" checked> Definitely<br>
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="radio" value="maybe"> Maybe<br>
        </label>
        <label for="not-sure">
          <input type="radio" id="not-sure" name="radio" value="not-sure"> Not sure
        </label>
      <label class="label-main" for="dropdown-2"></label>
      <br>What is your favorite feature of freeCodeCamp?<br>
      <select id="dropdown-2" name="feature" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
      <label class="label-main" for="checkbox"><br>What would you like to see improved? (<small>Check all that apply</small>)<br></label>
        <label for="front-end-projects">
          <input type="checkbox" id="front-end-projects" name="checkbox" value="Front-end Projects"> Front-end Projects<br>
        </label>
        <label for="back-end-projects">
          <input type="checkbox" id="back-end-projects" name="checkbox" value="Back-end Projects"> Back-end Projects<br>
        </label>
        <label for="data-visualization">
          <input type="checkbox" id="data-visualization" name="checkbox" value="Data Visualization"> Data Visualization<br>
        </label>
        <label for="challenges">
          <input type="checkbox" id="challenges" name="checkbox" value="Challenges"> Challenges<br>
        </label>
        <label for="open-source-community">
          <input type="checkbox" id="open-source-community" name="checkbox" value="Open Source Community"> Open Source Community<br>
        </label>
        <label for="gitter-help-rooms">
          <input type="checkbox" id="gitter-help-rooms" name="checkbox" value="Gitter help rooms"> Gitter help rooms<br>
        </label>
        <label for="videos">
          <input type="checkbox" name="checkbox" id="videos" value="Videos"> Videos<br>
        </label>
        <label for="city-meetups">
          <input type="checkbox" name="checkbox" id="city-meetups" value="City Meetups"> City Meetups<br>
        </label>
        <label for="wiki">
          <input type="checkbox" name="checkbox" id="wiki" value="Wiki"> Wiki<br>
        </label>
        <label for="forum">
          <input type="checkbox" name="checkbox" id="forum" value="Forum"> Forum<br>
        </label>
        <label for="additional-courses">
          <input type="checkbox" name="checkbox" id="additional-courses" value="Additional Courses"> Additional Courses<br>
        </label>
      <label class="label-main" for="textarea">Any comments or suggestions?<br></label>
      <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
